name: code-churn

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  churn:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: metrics-renders
      - name: Run action
        uses: oierxjn/daily-code-churn@latest
        with:
          days: "30"
          out: "daily-churn.svg"
          branch: "main"
          commit_branch: "metrics-renders"
